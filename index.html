<script>
    document.getElementById('downloadLayerBtn').addEventListener('click', function() {
        // Get the currently visible overlay layer
        let visibleLayer = null;
        let layerName = "";
        
        // Check which overlay is currently visible
        Object.entries(layer_control_e2e42112c9ed5ec7d07d4a9ec52c083f_layers.overlays).forEach(([name, layer]) => {
            if (map_81cd338698166bd49ae6f1c905363c85.hasLayer(layer)) {
                visibleLayer = "data/cober_arborea_2021_dissolve_4326.geojson"; // Using the path directly
                layerName = name.replace(/\s+/g, '_').toLowerCase();
            }
        });
        
        if (visibleLayer) {
            // Create a download link
            fetch(visibleLayer)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = layerName + '.geojson';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => console.error("Error downloading the layer:", error));
        } else {
            alert("No visible layer to download. Please select a layer first.");
        }
    });
</script>
